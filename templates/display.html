<!doctype html>
<html>
    <head>
        <title>Visualização dos dados de Áudio</title>
        <style>
            .data {
                width: 100%;
                border-collapse: collapse;
            }
            .data th, .data td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h1>Conteúdo do arquivo de Áudio (.wav)</h1>
        
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Selecione um arquivo de áudio (.wav):</label>
            <input type="file" id="file" name="file" accept=".wav" required>
            <br><br>
            <input type="submit" value="Enviar">
        </form>
        
        {% if file_name %}
            <h2>Arquivo enviado: {{ file_name }}</h2>
            <audio controls>
                <source src="{{ file_url }}" type="audio/wav">
                Seu navegador não suporta a reprodução de áudio.
            </audio>
        {% endif %}

        <br>
        <a href="/">Enviar outro arquivo</a>
    </body>
</html>
